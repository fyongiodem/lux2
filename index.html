
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxStore</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: -1;
    }

    header {
      background-image: url('https://www.apple.com/v/home/bg/images/heroes/iphone-14-pro/hero_iphone14pro__e8bufymdlseq_large.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
    }

    header h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 50px 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      flex-grow: 1;
    }

    .card-title {
      font-size: 20px;
      margin-bottom: 12px;
      font-weight: bold;
    }

    .card-price {
      background-color: #2a5298;
      color: #fff;
      padding: 6px 12px;
      display: inline-block;
      border-radius: 12px;
      font-size: 1em;
      margin-bottom: 16px;
    }

    .buy-button {
      background-color: #2a5298;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1em;
    }

    .buy-button:hover {
      background-color: #1e3c72;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2a5298;
      color: white;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header>
    <h1>LuxStore</h1>
    <p>Премиум техника Apple — выбери своё</p>
  </header>

  <main class="container">
    <div class="card">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-15-pro-max-finish-select-202309-6-7inch-naturaltitanium?wid=940&hei=1112&fmt=png-alpha&.v=1692937630448" alt="iPhone 16" />
      <div class="card-content">
        <h3 class="card-title">iPhone 16</h3>
        <p class="card-price">129 990 ₽</p>
        <button class="buy-button">Купить</button>
      </div>
    </div>

    <div class="card">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/MME73?wid=572&hei=572&fmt=jpeg&qlt=95&.v=1632861338000" alt="AirPods 2" />
      <div class="card-content">
        <h3 class="card-title">AirPods 2</h3>
        <p class="card-price">12 990 ₽</p>
        <button class="buy-button">Купить</button>
      </div>
    </div>

    <div class="card">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/MU9A3_VW_PF+watch-case-45-alum-starlight-nc-8s_VW_PF_WF_CO_GEO_EMEA?wid=600&hei=600&fmt=jpeg&qlt=95&.v=1706890918992" alt="Apple Watch X" />
      <div class="card-content">
        <h3 class="card-title">Apple Watch X</h3>
        <p class="card-price">45 990 ₽</p>
        <button class="buy-button">Купить</button>
      </div>
    </div>

    <div class="card">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/ipad-pro-finish-unselect-gallery-2-202210?wid=572&hei=572&fmt=jpeg&qlt=95&.v=1664398709621" alt="iPad Pro 12.9" />
      <div class="card-content">
        <h3 class="card-title">iPad Pro 12.9"</h3>
        <p class="card-price">99 990 ₽</p>
        <button class="buy-button">Купить</button>
      </div>
    </div>

    <div class="card">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/MNYM3?wid=572&hei=572&fmt=jpeg&qlt=95&.v=1676505834245" alt="MacBook Air M2" />
      <div class="card-content">
        <h3 class="card-title">MacBook Air M2</h3>
        <p class="card-price">119 990 ₽</p>
        <button class="buy-button">Купить</button>
      </div>
    </div>

    <div class="card">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/magsafe-charger-gallery1-202010?wid=572&hei=572&fmt=jpeg&qlt=95&.v=1601687320000" alt="MagSafe Charger" />
      <div class="card-content">
        <h3 class="card-title">MagSafe Зарядка</h3>
        <p class="card-price">4 990 ₽</p>
        <button class="buy-button">Купить</button>
      </div>
    </div>
  </main>

  <footer>
    <p>LuxStore © 2025 — Все права защищены</p>
  </footer>
</body>
</html>
