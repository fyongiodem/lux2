
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxStore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    header p {
      font-size: 20px;
      color: #ccc;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-price {
      font-size: 18px;
      background-color: #007bff;
      color: white;
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
    }
    footer {
      background-color: rgba(0,0,0,0.8);
      color: #ccc;
      text-align: center;
      padding: 30px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LuxStore</h1>
    <p>Премиум электроника от Apple</p>
  </header>

  <main class="container">
    <div class="card">
      <img src="https://i.imgur.com/ZKRRh1S.jpg" alt="iPhone 16" />
      <div class="card-content">
        <div class="card-title">iPhone 16</div>
        <div class="card-price">₽99,990</div>
      </div>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/V9eOgTb.jpg" alt="AirPods 2" />
      <div class="card-content">
        <div class="card-title">AirPods 2</div>
        <div class="card-price">₽12,990</div>
      </div>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/wB8np0A.jpg" alt="Apple Watch X" />
      <div class="card-content">
        <div class="card-title">Apple Watch X</div>
        <div class="card-price">₽45,990</div>
      </div>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/x0qTrF2.jpg" alt="MacBook Pro M3" />
      <div class="card-content">
        <div class="card-title">MacBook Pro M3</div>
        <div class="card-price">₽199,990</div>
      </div>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/FODkYBG.jpg" alt="iPad Pro 13" />
      <div class="card-content">
        <div class="card-title">iPad Pro 13</div>
        <div class="card-price">₽109,990</div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 LuxStore — Все права защищены.</p>
  </footer>
</body>
</html>
