<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxStore</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 50px 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      flex-grow: 1;
    }

    .card-title {
      font-size: 20px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .card-price {
      color: #2a5298;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .buy-button {
      background-color: #2a5298;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1em;
    }

    .buy-button:hover {
      background-color: #1e3c72;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2a5298;
      color: white;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header>
    <h1>LuxStore</h1>
    <p>Премиум электроника по лучшим ценам</p>
  </header>

  <main class="container">
    <div class="card">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-15-pro-max-finish-select-202309-6-7inch-naturaltitanium?wid=940&hei=1112&fmt=png-alpha&.v=1692937630448" alt="iPhone 16" />
      <div class="card-content">
        <h3 class="card-title">iPhone 16</h3>
        <p class="card-price">$999</p>
        <button class="buy-button">Купить</button>
      </div>
    </div>

    <div class="card">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/MME73?wid=572&hei=572&fmt=jpeg&qlt=95&.v=1632861338000" alt="AirPods 2" />
      <div class="card-content">
        <h3 class="card-title">AirPods 2</h3>
        <p class="card-price">$199</p>
        <button class="buy-button">Купить</button>
      </div>
    </div>

    <div class="card">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/MU9A3_VW_PF+watch-case-45-alum-starlight-nc-8s_VW_PF_WF_CO_GEO_EMEA?wid=600&hei=600&fmt=jpeg&qlt=95&.v=1706890918992" alt="Apple Watch X" />
      <div class="card-content">
        <h3 class="card-title">Apple Watch X</h3>
        <p class="card-price">$499</p>
        <button class="buy-button">Купить</button>
      </div>
    </div>
  </main>

  <footer>
    <p>LuxStore © 2025 — Все права защищены</p>
  </footer>
</body>
</html>
